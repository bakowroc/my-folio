<div class="project-title">
  <span
    class="close-button"
    (click)="onClose()"
  >
  </span>

  {{ activeProject.title }}
</div>
<div class="project-tech">
  <div
    *ngFor="let technology of activeProject.technologies"
    class="technology"
  >
    <div class="technology-name">{{ technology.name }}</div>
    <div class="technology-bar">
      <div class="percent p-{{ technology.percent }}"></div>
    </div>
  </div>
</div>
<div class="project-more">{{ activeProject.id }} / {{ Projects.length }}</div>
<div class="preview">
  <span
    class="arrow arrow-prev"
    (click) = "onPrev()"
  ></span>
  <span
    class="arrow arrow-next"
    (click) = "onNext()"
  ></span>
  <div class="image-overflow" ngDraggable>
    <img class="image" src="{{ activeProject.image }}"/>
  </div>
</div>
