<Project
  *ngFor="let project of Projects"
  class = "{{ project.area }}"
  [projectData] = "project"
  (click) = "onPreviewSelect(project)"
>
</Project>

<ProjectPreview
  *ngIf = "selectedProject"
  [activeProject] = "selectedProject"
  [onClose] = "onPreviewClose"
  [onNext] = "onPreviewNext"
  [onPrev] = "onPreviewPrev"
>
</ProjectPreview>
